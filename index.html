<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="main">
            <input type="text" name="answer" id="answer" placeholder="0">
            <div class="banphim">
                <div class="row">
                    <div class="col-3"><button id="delete" value="C">C</button></div>
                    <div class="col-3"><button id="" value="AC">AC</button></div>
                    <div class="col-3"><button id="chia-du" value="%">%</button></div>
                    <div class="col-3"><button id="chia" value="/">/</button></div>
                </div>
                <div class="row">
                    <div class="col-3"><button id="so7" value="7" value="7">7</button></div>
                    <div class="col-3"><button id="so8" value="8">8</button></div>
                    <div class="col-3"><button id="so9" value="9">9</button></div>
                    <div class="col-3"><button id="nhan" value="*">x</button></div>
                </div>
                <div class="row">
                    <div class="col-3"><button id="so4" value="4">4</button></div>
                    <div class="col-3"><button id="so5" value="5">5</button></div>
                    <div class="col-3"><button id="so6" value="6">6</button></div>
                    <div class="col-3"><button id="tru" value="-">-</button></div>
                </div>
                <div class="row">
                    <div class="col-3"><button id="so1" value="1">1</button></div>
                    <div class="col-3"><button id="so2" value="2">2</button></div>
                    <div class="col-3"><button id="so3" value="3">3</button></div>
                    <div class="col-3"><button id="cong" value="+">+</button></div>
                </div>
                <div class="row">
                    <div class="col-6"><button id="so0" value="0"> 0</button></div>
                    <div class="col-3"><button id="phay" value=".">.</button></div>
                    <div class="col-3"><button id="ketqua" value="=">=</button></div>
                </div>
            </div>

        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
